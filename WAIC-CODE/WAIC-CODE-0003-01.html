<body>

	<!-- { testarea -->
	<div class="jis-testcode">

<form action="#" method="post">
<table summary="以下のコラムは注文に必要な情報を入力する項目である。最初のコラムに最初の送り先の情報を、次のコラムで2番目の送り先の情報を入力する。">
<caption>グリーティングカードのオーダーフォーム</caption>
<tr>
<th>入力内容</th>
<th>送り先1</th>
<th>送り先2</th>
</tr>
<tr>
<th>姓</th>
<td><input type="text" size="30" value="" name="dest1first" title="送り先1の姓" tabindex="1" /></td>
<td><input type="text" size="30" value="" name="dest2first" title="送り先2の姓" tabindex="10" /></td>
</tr>
<tr>
<th>名</th>
<td><input type="text" size="30" value="" name="dest2last" title="送り先1の名" tabindex="2" /></td>
<td><input type="text" size="30" value="" name="dest2last" title="送り先2の名" tabindex="11" /></td>
</tr>
<tr>
<th>住所</th>
<td><input type="text" size="30" value="" name="dest1add" title="送り先1の住所" tabindex="3" /></td>
<td><input type="text" size="30" value="" name="dest2add" title="送り先2の住所" tabindex="12" /></td>
</tr>
<tr>
<th>カードのデザイン</th>
<td><label><input type="radio" value="watermelon" name="dest1design" tabindex="4" />スイカ</label><br /><label><input type="radio" value="fireworks" name="dest1design" tabindex="5" />花火</label></td>
<td><label><input type="radio" value="watermelon" name="dest2design" tabindex="13" />スイカ</label><br /><label><input type="radio" value="fireworks" name="dest2design" tabindex="14" />花火</label></td>
</tr>
<tr>
<th>オプション</th>
<td><label><input type="checkbox" value="" name="dest1stamp" title="送り先1のオリジナルスタンプ" tabindex="6" />オリジナルスタンプ</label><br /><label><input type="checkbox" value="" name="dest1melody" title="送り先1のメロディカード" tabindex="7" />メロディカード</label></td>
<td><label><input type="checkbox" value="" name="dest2stamp" title="送り先2のオリジナルスタンプ" tabindex="15" />オリジナルスタンプ</label><br /><label><input type="checkbox" value="" name="dest2melody" title="送り先2のメロディカード" tabindex="16" />メロディカード</label></td>
</tr>
<tr>
<th>メッセージ</th>
<td><textarea name="dest1msg" cols="30" rows="5" tabindex="8" title="送り先1へのメッセージ"></textarea></td>
<td><textarea name="dest2msg" cols="30" rows="5" tabindex="17" title="送り先2へのメッセージ"></textarea></td>
</tr>
<tr>
<th>確認</th>
<td><button type="button" name="dest1conf" tabindex="9" />送り先1のプレビュー</button></td>
<td><button type="button" name="dest2conf" tabindex="18" />送り先2のプレビュー</button></td>
</tr>
</table>
<p><input type="submit" value="注文内容の確認" name="submit" title="注文内容の確認" tabindex="19" /> &nbsp; <input type="reset" value="入力内容のリセット" name="reset" title="入力内容のリセット" tabindex="20" /></p>
</form>
</div>
